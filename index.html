<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project one</title>
    <style>
      .personalPage {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Project one</h1>
    
    <button class="loginBtn">Log-in</button>
    <div class="personalPage">
      <h2 class="hello"></h2>
      <p>add item in your shopping list</p>
      <input type="text" class="addItem">
      <button class="add">Add</button>
      <ol>
        
      </ol>
    </div>




    <script>
      const personalPage = document.querySelector('.personalPage');
      const loginBtn = document.querySelector('.loginBtn');
      const itemInput = document.querySelector('.addItem');
      const addBtn = document.querySelector('.add')
      const hello = document.querySelector('.hello');
      const orderedList = document.querySelector('ol');
      let text;
      let saveList = [];
      loginBtn.addEventListener('click', register);
      function register() {
        let accName = prompt('Account name', 'Type here');
        if (accName == null || accName == '') {
          text = 'Please try again, fields empty';
        } if (accName == 'ahti') {
          text = 'Hello ahti';
          personalPage.style.display = 'block';
        } else {
          text = 'try again';
        }
        hello.textContent = text;
      }
      addBtn.addEventListener('click', function() {
        saveList.push(itemInput.value);
        localStorage.setItem('itemName', saveList);
        
        


        updateShoppingList();
      });

      let list = document.createElement('p');
      let listedItem = document.createElement('li');
      function updateShoppingList() {
        if (localStorage.getItem('itemName')) {
        let shopItem = localStorage.getItem('itemName');
        
        listedItem.textContent = shopItem;
        orderedList.appendChild(listedItem);
        
        list.textContent = saveList;
        personalPage.appendChild(list);
        itemInput.value = '';
        itemInput.focus();

        }
      }
      document.body.onload = updateShoppingList();
      



      
      
    </script>
  </body>
</html>
