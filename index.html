<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project one</title>
    <style>
      .personalPage {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Project one</h1>
    
    <button class="loginBtn">Log-in</button>
    <div class="personalPage">
      <h2 class="hello"></h2>
      <p>add item in your shopping list</p>
      <input type="text" class="addItem">
      <button class="add">Add</button>
      <ol>
        
      </ol>
    </div>




    <script>
      const personalPage = document.querySelector('.personalPage');
      const loginBtn = document.querySelector('.loginBtn');
      const itemInput = document.querySelector('.addItem');
      const addBtn = document.querySelector('.add')
      const hello = document.querySelector('.hello');
      const orderedList = document.querySelector('ol');
      let Local;
      let shopItem;
      let text;
      let accName;
      let saveList = [];
      loginBtn.addEventListener('click', register);
      function register() {
        var loginP = prompt('Account name', 'Type here');
        accName = loginP;
        if (accName == null || accName == '') {
          text = 'Please try again, fields empty';
        } if (accName) {
          text = 'Hello' + ' ' + accName;
          personalPage.style.display = 'block';
        } else {
          text = 'try again';
        }
        hello.textContent = text;
      }
      addBtn.addEventListener('click', function() {
       
        
        if (accName == 'ahti') {
          saveList.push(' ' + itemInput.value);
        localStorage.setItem('itemNameAhti', saveList);
        updateShoppingListAhti();
        }
        if (accName == 'sten') {
          saveList.push(' ' + itemInput.value);
        localStorage.setItem('itemNameSten', saveList);
        updateShoppingListSten();
        }

        
      });

      let list = document.createElement('p');
      let listedItem = document.createElement('li');

      function updateShoppingListAhti() {
        
        if (localStorage.getItem('itemNameAhti')) {
          shopItem = localStorage.getItem('itemNameAhti');
          listedItem.textContent = shopItem;
          orderedList.appendChild(listedItem);
        }

        itemInput.value = '';
        itemInput.focus();
      }
      function updateShoppingListSten() {
        if (localStorage.getItem('itemNamesten')) {
          shopItem = localStorage.getItem('itemNameSten');
          listedItem.textContent = shopItem;
          orderedList.appendChild(listedItem);
        }

        itemInput.value = '';
        itemInput.focus();
      }

      if (accName == 'ahti') {
      document.body.onload = updateShoppingListAhti();
      }
      if (accName == 'sten') {
      document.body.onload = updateShoppingListSten();
      }
      



      
      
    </script>
  </body>
</html>
